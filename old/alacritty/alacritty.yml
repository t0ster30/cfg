window: 
  dimensions:
    columns: 150
    lines: 60
  padding:
# Отступы от самой рамки терминала по x,y. У меня отступов нет.
    x: 3 
    y: 3
  dynamic_padding: false
# Под декорациями имеется ввиду вид окна (transparent сделает края невидимыми)
  decorations: none 
  startup_mode: Maximized # Windowed - оконный, Maximized - оконный на весь экран, Fullscreen - на весь экран
background_opacity: 0.95
cursor:
  # Cursor style
  style:
    # Cursor shape
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline
    blinking: Off
  # Vi mode cursor style
  #vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

# # # # # # # # # # # # # # # # # #    Прокрутка    # # # # # # # # # # # # # # # # # #
scrolling:
          history: 10000
          multiplier: 3 # Сколько строк пропускается за один сдвиг колёсика мыши
          faux_multiplier: 3
          auto_scroll: true # При появлении новой строки в терминале, он прокручивается вниз
